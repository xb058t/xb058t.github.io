<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Language" content="en">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Affordable and custom keyvoards">
  <meta name="keywords" content="custom keyboards, loob, keycups,switches ">
  <meta name="author" content="Maksud Baghriov">
  <title>Ramsey Ind | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md bg-body-tertiary d-block">
      <div class="container-md d-flex justify-content-center">
        <a href="./about.html">
          <img src="images/linkedin_banner_image_2.png" alt="Logo" class="w-100">
        </a>
      </div>
      <div class="container-md">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            <a class="nav-link" href="./about.html">About us</a>
            <a class="nav-link" href="./support.html">Support</a>
            <a class="nav-link" href="./reviews.html">Reviews</a>
          </div>
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="./register.html">Register</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="container-fluid page-title">
    <div class="container-md">
      <h1>Register an account</h1>
    </div>
  </div>

  <div class="container-md">
    <form class="card card-body" action="mailto:xb058t@inf.elte.hu" method="post" enctype="text/plain">
      <div class="form-section">
        <label for="uname">Username</label>
        <input id="uname" type="text" placeholder="Enter Username" name="uname" required>
      </div>
  
      <div class="form-section">
        <label for="psw">Password</label>
        <input id="psw" type="password" placeholder="Enter password" name="psw" required>
      </div>

      <div class="form-section">
        <label for="psw">Confirm Password</label>
        <input id="confirm_password" type="password" placeholder="Enter password again" name="psw" required>
      </div>

      <div class="form-section">
        <label>Gender (optional):</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Female
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
          <label class="form-check-label" for="flexRadioDefault3">
            Don't want to tell
          </label>
        </div>
      </div>

      <div class="form-section">
        <label for="floatingTextarea2">Tell us little about your self(optional):</label>
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            rows="3"
          >
          </textarea>
        </div>
      </div>

      <div class="form-section">
        <label>Married:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault4">
          <label class="form-check-label" for="flexRadioDefault2">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault5" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            No
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault6">
          <label class="form-check-label" for="flexRadioDefault2">
            Don't want to say
          </label>
        </div>
      </div>

      <div class="form-section">
        <label for="capcha" class="w-100">Capcha:</label>
        <img src="https://rb.gy/zi5uic" alt="Capcha" width="450" height="150">
        <input id="capcha" type="text" placeholder="Enter capcha" name="capcha" required>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Mark if you wrote capcha
          </label>
        </div>
      </div>
  
      <div class="d-flex gap-4">
        <button type="submit" class="w-75">Register</button>
        <button type="reset" class="reset w-25 float-end">Reset</button>
      </div>
    </form>
  </div>

  <footer>
    <p>Ramsey Ind I.N.C , &copy; 2023
      All Rights Reserved
    </p>
    <div class="language_select">
      <label for="validationCustom04" class="form-label">Language</label>
      <select class="form-select" id="validationCustom04" required>
        <option selected disabled value="">English</option>
        <option>...</option>
      </select>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button class="btn btn-success" type="button" onclick="textSizeIncrease()">Aa+</button>
      <button class="btn btn-info"    type="button" onclick="textSizeReset()">reset</button>
      <button class="btn btn-danger"  type="button" onclick="textSizeDecrease()">Aa-</button>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
  </script>
  <script src="./user-experience.js"></script>
</body>
</html>
